<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .diva {
            flex: 1;
            display: flex;
            align-items: center; 
            justify-content: center; 
            height: 100px; 
            text-align: center;
        }

        #img1 {
            background-color: blue;
        }
        #img2 {
            background-color: green;
        }
        #img3 {
            background-color: red;
        }
        #img4 {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="img1" class="diva">1</div>
        <div id="img2" class="diva">2</div>
        <div id="img3" class="diva">3</div>
        <div id="img4" class="diva">4</div>
    </div>
</body>
</html>
